<html>
    <head>
        <title>Redirect To Local Address</title>
        <script type="application/javascript">
            const params = new Proxy(new URLSearchParams(window.location.search), {
                get: (searchParams, prop) => searchParams.get(prop),
            });

            const url = atob(params.state);

            if (url && params.code)
            {
                window.location.href = `http://${url}/authcode?code=${params.code}`;
            }

        </script>
    </head>
    <body>
    </body>
</html>
